<body>

    <div class="box" id="login">
        <h1>Login Form</h1>
        <div class="inputBox">
            <input type="text" id="login_email" name="email" autocomplete="off" required>
            <label>Email</label>
        </div>

        <div class="inputBox">
            <input type="password" id="login_password" name="password" autocomplete="off" required>
            <label>Password</label>
        </div>

        <input type="submit" name="login" value="Login" onclick="Login()">
        <h5 id="createAccount">New User ? <span onclick="CreateAcc()">Signup here</span></h5>
        <h5 class="err-msg" id="err-login"></h5>
    </div>

    <div class="box" id="register">
        <h1>Sign Up</h1>
        <!-- <form role="form"> -->

        <div class="inputBox">
            <input type="text" id="email" name="email" autocomplete="off" required>
            <label>Email</label>
        </div>

        <div class="inputBox">
            <input type="password" id="password" name="password" autocomplete="off" required>
            <label>Password</label>
        </div>

        <div class="inputBox">
            <input type="password" id="password2" name="password" autocomplete="off" required>
            <label>Re-Enter Password</label>
        </div>


        <input type="submit" name="signup" value="Sign Up" onclick="signUp()">
        <h5 id="createAccount">Already Register? <span onclick="loginAcc()">Login here</span></h5>
        <h5 class="err-msg" id="err-signup"></h5>


        <!-- </form> -->
    </div>
